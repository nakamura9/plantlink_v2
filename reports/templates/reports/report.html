
{% extends "window.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% include "reports/styles.html" %}


<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <div class="card">
                <div class="card-body">
                    <h4>Filters</h4>
                    {% crispy form %}
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-9">
            <div class="page">
                <div class="page-contents" id="report-body">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'base/js/reports.js' %}"></script>

<div class="pdf-btn" id="pdf">
    <i class="fa fa-file-pdf fa-3x" aria-hidden="true"></i>

</div>

{% endblock content %}
