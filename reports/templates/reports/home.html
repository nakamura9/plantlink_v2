{% extends 'window.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <div class="card mt-3 fit-content" style="min-width:300px;">
                <div class="card-body">
                    <h4>Reports</h4>
                    <ul class="list-group">
                        {% for report in reports %}
                        <li class="list-group-item"><a href="{{report.url}}">{{report}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
