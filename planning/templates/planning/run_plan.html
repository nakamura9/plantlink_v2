<h5>Orders</h5>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>Order No</th>
            <th>Item Code</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for o in object.orders %}
        <tr>
            <td>{{o.order_number}}</td>
            <td>{{o.description}}</td>
            <td>{{o.customer}}</td>
            <td>{{o.manufacture_date}}</td>
            <td>{{o.quantity}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
